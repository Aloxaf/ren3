name: ren3
version: "0.1.0"
author: Aloxaf <aloxafx@gmail.com>
about: rename file with regular expressions
args:
- expression:
    help: sed-like expression
    required: true
    index: 1
- dir:
    help: directories to rename
    multiple: true
- recursive:
    short: r
    long: recursive
    help: rename subdirectories recursively
- dir-only:
    short: D
    long: directory-only
    help: only rename directories
- file-only:
    short: F
    long: file-only
    help: only rename files
- brief:
    short: b
    long: brief
    help: only display base name
- force:
    short: f
    long: force
    help: apply changes
